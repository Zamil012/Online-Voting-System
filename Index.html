<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Voting System</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div id="headersection">
        <h1>Online Voting System</h1>
    </div>
    <hr>

    <center>
    <div id="bodysection" style=" border: 1px solid lightgray; width: 25%; border-radius: 6px;">
        <form action="#">
            <h2>Login</h2>
            <input type="number" name="mobile" placeholder="Enter Mobile Number" style=" padding: 5px; border-radius: 5px; border: 1px solid darkgray;"><br><br>
            <input type="password" name="password" placeholder="Enter Password" style=" padding: 5px; border-radius: 5px; border: 1px solid darkgray;"><br><br>

            <select id="dropbox" name="Role" style=" padding: 5px; border-radius: 5px; border: 1px solid darkgray;">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select><br><br>

            <button class="btn btn-blue" style=" margin-bottom: -5px; margin-top: 30px; padding: 10px; width: 100px; border-radius: 5px; border: 1px solid darkgray; font-size: 15px; background-color: #0087f1; color:aliceblue">Register</button><br> <br>
            <div style="padding-bottom:20px">Already User?<a href="register.html "> Register Here</a></div>
        </form>
    </div>
    </center>

</body>
</html>
